apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.startapp.startappinterstitialexample"
        minSdkVersion 8
        targetSdkVersion 28
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation 'com.startapp:inapp-sdk:3.9.3'
}
repositories {
    jcenter()
}
 
dependencies {
    compile 'com.startapp:inapp-sdk:3.10.1'
}
